<div class="availability" ng-controller="AvailCtlr">
    <form id="availability" ng-submit="setAvailability()">
        <div class="form-group">
            <label for="start">Start</label>
            <input type="datetime" name="start" class="form-control" ng-model="start" ng-required="true">
        </div>
        <div class="form-group">
            <label for="end">End</label>
            <input type="datetime" name="end" ng-model="end" class="form-control" ng-required="true">
        </div>
        <div>
        <div class="form-group">
          <select ng-model="selectedInstrument" ng-required="true">
            <option value="{{null}}">Choose An Instrument</option>
            <option ng-repeat="(key, name) in instruments" value="{{key}}">{{name}}</option>
          </select>
        </div>
        <!-- <div class="input-group">
            <label for="instruments" ng-repeat="(key, instrument) in instruments">
                <input type="checkbox" class="instrumentSel" name="instrumentSel" checklist-model="selectedInstruments.ids" checklist-value="key" class="form-control"> {{instrument}}
            </label>
        </div> -->
    </form>
    <button type="submit" form="availability" value="Submit">Submit</button>
</div>
