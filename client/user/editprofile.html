<div class="profile" ng-controller="EditprofileCtlr">
  <form class="profileForm" ng-submit="editProfile()">
    <div class="input-group">
      <label for="first">First Name</label>
      <input type="text" name="first" class="form-control" ng-model="user.first">
    </div>
    <div class="input-group">
      <label for="last">Last Name</label>
      <input type="text" name="last" ng-model="user.last" class="form-control">
    </div>
    <div class="input-group">
      <label for="description">Description</label>
      <textarea name="description" rows="3" cols="40" ng-model="user.description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
