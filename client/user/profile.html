<div class="profile" ng-controller="ProfileCtlr">
<div><img ng-src="{{user.pic}}" alt="Photo of {{user.first}} {{user.last}}"></div>
<div>
  <h2>{{user.first}} {{user.last}}</h2>
  <h5>{{user.email}}</h5>
  {{user.description}}
  <p>Instruments:</p>
    <div class="userInstruments">
    <li ng-repeat="(key, instrument) in user.instruments" ng-model="user.instruments" ng-value="key">{{user.instruments[key]}}</li>
 </div>
  <a href="#">Check availability</a>
</div>
