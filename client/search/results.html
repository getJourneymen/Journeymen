<div class="no-results" ng-hide="results.data.length !== 0">
  <p>Sorry, your search didn't return any results. <a ui-sref="search">Try again.</a></p>
</div>
<div class="results media-list" ng-controller="ResultsCtlr">
  <div class="result media" ng-repeat="person in results.data">
    <div class="media-left">
      <a href="#"><!-- TODO -->
        <img class="media-object" ng-src="{{person.img_url}}" alt="Photo of {{person.first_name}} {{person.last_name}}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{person.first_name}} {{person.last_name}}</h4>
      <div>{{person.description}}</div>
      <div>Available {{person.start | date : 'short'}} &mdash; {{person.end | date : 'short'}}</li></div>
    </div>
  </div>
</div>
