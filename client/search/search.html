<div class="searchContainer">
  <form id="searchForm" name="searchForm" ng-controller="SearchCtlr" ng-submit="search()">
  <legend> Search </legend>
  <fieldset>
    <div class="form-group">
    <label for="start">From</label>
      <input type="datetime" name="start" ng-model="start" class="form-control" ng-required="true">
    </div>
    <div class="form-group">
    <label for="end">To</label>
      <input type="datetime" name="end" ng-model="end" class="form-control" ng-required="true">
    </div>
    <div ui-view>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" name="location" ng-model="location" placeholder="Location" class="form-control"></input>
    </div>
    <label for="instrument">Instruments:</p>
      <div class="searchInstruments form-group">
        <select class="form-control"  name="instrument" ng-model="instrument">
                <option value=''>Select one...</option>
                <option ng-repeat="(key, instrument) in instruments" type="checkbox" class="instrumentSel" name="instrumentSel" value="{{key}}">{{instrument}}</option>
          </select>
        </div>
  </fieldset>
  </form>
    <button type="submit" name="submit" form="searchForm" class="btn btn-primary">Find Journeymen</button>
</div>
